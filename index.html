<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    
    <!-- Añadimos Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    
    <!-- React y ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>

    <style>
        /* Aseguramos que el contenedor ocupe toda la pantalla */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Importamos el componente PitchDeck -->
    <script type="text/babel" src="pitch-deck/pitch-deck-ejemplo.tsx"></script>
    
    <!-- Script para renderizar el componente -->
    <script type="text/babel">
        // Esperamos a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            ReactDOM.render(
                <React.StrictMode>
                    <PitchDeck />
                </React.StrictMode>,
                document.getElementById('root')
            );
        });
    </script>
</body>
</html>
